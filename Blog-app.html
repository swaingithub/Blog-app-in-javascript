<!DOCTYPE html>
<html>
<head>
  <title>Blog Application</title>
  <link rel="stylesheet" type="text/css" href="Blog-app.css">
</head>
<body>
  <div id="blog-container">
    <h1>My Blog</h1>
    <div id="blog-posts"></div>
    <form id="blog-form">
      <input type="text" id="title-input" placeholder="Enter title" required>
      <textarea id="content-input" placeholder="Write your blog post" required></textarea>
      <button type="submit">Create Post</button>
    </form>
  </div>

  <script src="Blog-app.js"></script>
</body>
</html>
